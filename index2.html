<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Fontawesome -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
<!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i|Kaushan+Script|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
<header>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-circle-thin" aria-hidden="true"></i>
				<i class="fa fa-wifi" aria-hidden="true"></i>
			</div>
			<div class="text-center">
			<div class="col-sm-4 col-xs-4">
				<p>9:41 AM</p>
			</div>
			</div>
			<div class="text-right">
			<div class="col-sm-4 col-xs-4">
				<i class="fa fa-battery-full" aria-hidden="true"></i>
			</div>
			</div>
		</div>
	</div>
</header>
<section class="collage">
	<div class="container">
		<div class="row">
			<div class="col-sm-6 col-xs-6">
				<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        		<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        	</div>
        	<div class="col-sm-6 col-xs-6">
        		<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
        		<div class="marco-foto" ondragover="permitirDrop(event)" ondrop="drop(event)"></div>
			</div>
        </div>
	</div>
</section>
<section class="photo-booth text-center">
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-2 col-xs-offset-2 col-sm-8 col-xs-8">
				<h2><i class="fa fa-instagram" aria-hidden="true"></i> PHOTO BOOTH</h2>
			</div>
		</div>
	</div>
</section>
<section class="cajitas-fotos">
	<div class="container">
	<div class="row">
		<div class="col-sm-4 col-xs-4">
			<img src="img/img-1.jpg" id="foto1" draggable="true" ondragstart="drag(event)">
			<img src="img/img-2.jpg" id="foto2" draggable="true" ondragstart="drag(event)">
			<img src="img/img-3.jpg" id="foto3" draggable="true" ondragstart="drag(event)">
			<img src="img/img-5.jpg" id="foto4" draggable="true" ondragstart="drag(event)">
		</div>
		<div class="col-sm-4 col-xs-4">
			<img src="img/img-4.jpg" id="foto5" draggable="true" ondragstart="drag(event)">
			<img src="img/img-6.jpg" id="foto6" draggable="true" ondragstart="drag(event)">
			<img src="img/img-7.jpg" id="foto7" draggable="true" ondragstart="drag(event)">
			<img src="img/img-8.jpg" id="foto8" draggable="true" ondragstart="drag(event)">
		</div>
		<div class="col-sm-4 col-xs-4">
			<img src="img/img-9.jpg" id="foto9" draggable="true" ondragstart="drag(event)">
			<img src="img/img-10.jpg" id="foto10" draggable="true" ondragstart="drag(event)">
			<img src="img/img-11.jpg" id="foto11" draggable="true" ondragstart="drag(event)">
			<img src="img/img-12.jpg" id="foto12" draggable="true" ondragstart="drag(event)">
		</div>
	</div>
	</div>
</section>
<footer>
	<div class="container">
		<div class="row">
			<div class="col-sm-4 col-xs-4">
				<h5>CAMERA ROLL <i class="fa fa-angle-down" aria-hidden="true"></i></h5>			
			</div>
			<div class="col-sm-4 col-xs-4 text-center">
				<h5>FACES</h5>			
			</div>
			<div class="col-sm-4 col-xs-4 text-right">
				<h5>RECENTS</h5>			
			</div>
		</div>
	</div>
</footer>




<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
