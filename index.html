<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insta collage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<!-- Fontawesome -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
<!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,400i|Kaushan+Script|Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container text-center">
      <div class="row">
        <div class="col-sm-12 col-xs-12">
        <p class="idioma">Idioma: español (España) <i class="fa fa-angle-down" aria-hidden="true"></i></p>
          <img src="img/Instagram_logo.svg.png" alt="instagram" class="logo-i">
        </div>
      </div>
    </div>
  </header>
    <section id="registro">
        <div class="container text-center">
            <div class="row">
                <div class="col-sm-offset-2 col-xs-offset-2 col-sm-8 col-xs-8">
                    <div class="form-group">
                        <input type="user" class="form-control los-input" id="user">
                        <input type="password" class="form-control los-input" id="pass">
                    </div>
                    <button type="submit" class="btn btn-sesion btn-link btn-primary btn-block" id="boton">Iniciar sesión</button>
                </div>
            </div>
            <div class="row ayuda">
                <div class="col-sm-12 col-xs-12">
                   <p>¿Has olvidado tu informacion de inicio de sesión? Obtén ayuda.</p>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 col-sm-12 circle">
                    <hr>
                        <i class="fa fa-circle-o" aria-hidden="true"></i>
                    <hr>
                </div>
                <div class="col-xs-12 col-sm-12">
                    <i class="fa fa-facebook-official" aria-hidden="true"></i> inicia sesión con Facebook
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center">
        <p class="no">¿No tienes una cuenta? <a href="#">Regístrate</a></p>
        <a href="index2.html">Crea tu collage</a>
    </footer>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
